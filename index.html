<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Archive Machine</title>
    <!-- <link rel="stylesheet" href="./client/client/styles/styles.css"> -->
    <!-- dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- // <script src="./client/client/bower_components/underscore/underscore.js"></script> -->
    <!-- // <script src="./client/client/bower_components/backbone/backbone.js"></script> -->
    <!-- your scripts -->
    <!-- // <script src="./client/client/scripts/refactor.js"></script> -->
  </head>
  <body>
    <div id="main">
      <h1>Internet Archive</h1>
      <form action="get" id="send" method="post">
        <input type="text" name="url" id="url"/>
        <!-- <input type="submit" name="submit" class="submit"/> -->
      </form>
    </div>
    <div id="container">
    </div>
    <script>
      $(function(){
        var app = {
          server: 'http://127.0.0.1:8080',

          init: function() {
            app.$container = $('#container');
            app.$send = $('#send');
            app.$url = $('#url');

            app.$url.on('keypress', function(e){
              if(e.keyCode === 13){
                app.fetch(app.$url.val());
                app.$url.val('');
                e.preventDefault();
              } 
            });
          },

          fetch: function(url) {
            $.ajax({
              type: 'POST',
              url: app.server,
              contentType: 'text/html',
              data: url,
              success: function(data) {
                console.log('success');
                console.log(data);
                app.$container.html(data);
              },
              error: function(data) {
                console.log(data);
                console.error('Archive: Failed to fetch website');
              }
            });
          }
        };
        app.init();
      });
    </script>
  </body>
</html>
